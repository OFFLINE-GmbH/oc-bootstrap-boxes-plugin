<div class="container">
    <footer class="py-3 my-4">
        {% if box.links | length %}
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                {% for link in box.links %}
                    <li class="nav-item">
                        <a
                            href="{{ link.link_href }}"
                            class="nav-link px-2 text-muted"
                        >
                            {{ link.link_text }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        <p class="text-center text-muted">
            {{ box.text | default('offline.bootstrapboxes::lang.text' | trans) }}
        </p>
    </footer>
</div>
