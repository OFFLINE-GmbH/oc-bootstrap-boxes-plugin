<div class="container px-4 py-5">
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        {% for feature in box.features|default([{}]) %}
            <div class="feature col">
                <div class="feature-icon px-2 d-inline-flex align-items-center justify-content-center bg-primary bg-gradient text-white fs-2 mb-3">
                    <i class="bi-{{ feature.icon_name | default('collection') }}"></i>
                </div>
                <h2>
                    {{ feature.title | default('offline.bootstrapboxes::lang.title' | trans) }}
                </h2>
                <p>
                    {{ feature.text | default('offline.bootstrapboxes::lang.text' | trans) | nl2br }}
                </p>
                {% if feature.cta_text %}
                    <a href="{{ feature.cta_href }}" class="icon-link d-inline-flex align-items-center">
                        {{ feature.cta_text }}
                        <i class="bi-chevron-right"></i>
                    </a>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
